# ENV variables used by elastic-package utility
ELASTIC_PACKAGE_ELASTICSEARCH_HOST: !var /elastic-stack/dev/bgdi-observability/elasticsearch/url --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_USERNAME: !var /elastic-stack/dev/bgdi-observability/elasticsearch/users/elastic-package/username --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_PASSWORD: !var /elastic-stack/dev/bgdi-observability/elasticsearch/users/elastic-package/password --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_KIBANA_HOST: !var /elastic-stack/dev/bgdi-observability/kibana/url --profile swisstopo-bgdi-observability
